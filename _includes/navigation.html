<nav class="nav-bar">
  {% for item in site.data.navigation %}
  <a href="{{ item.link }}" class="nav-button
    {% if page.url == item.link %} current {% endif %}
    {% if item.link == "/" %} nav-home-button {% endif %}
    {% if item.link == "/about" %} nav-about-button {% endif %}
    {% if item.link == "/blog" %} nav-blog-button {% endif %}
    {% if item.link == "/staff" %} nav-staff-button {% endif %}
  ">
    {{ item.name }}
  </a>
{% endfor %}
</nav>
